<mat-toolbar color="primary">Recipes</mat-toolbar>
<mat-divider></mat-divider>
<mat-card *ngFor="let recipe of databaseInfo">
	<mat-card-header>
    <img src ="{{recipe.img}}" mat-card-avatar>
		<mat-card-title>{{recipe.Dish}}</mat-card-title>
    <mat-card-subtitle>{{recipe.Instructions}}</mat-card-subtitle>
  </mat-card-header>
      <ul *ngFor = "let ingredient of recipe.Ingredients">
      <li>{{ingredient}}</li>
      </ul>
</mat-card>
<p class="info-text mat-body-1" *ngIf="databaseInfo.length <= 0">No posts added yet!</p>
