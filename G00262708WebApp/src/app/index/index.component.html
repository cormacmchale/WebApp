<mat-toolbar color="primary">Recipes</mat-toolbar>
<mat-divider></mat-divider>
<mat-card *ngFor="let post of databaseInfo">
	<mat-card-header>
    <img src ="{{post.img}}" mat-card-avatar>
		<mat-card-title>{{post.Dish}}</mat-card-title>
    <mat-card-subtitle>{{post.Ingredients}}</mat-card-subtitle>
  </mat-card-header>
      <ul *ngFor = "let h of post.list">
      <li>{{h}}</li>
      </ul>
</mat-card>
