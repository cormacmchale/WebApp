<mat-card>
<form (submit)="search(searchWord)" #searchWord="ngForm">
  <p>Search: </p>
  <input matInput type="text" name="dish" ngModel required  #dish="ngModel">
  <mat-error *ngIf="dish.invalid">Please enter a post title.</mat-error>
<mat-action-row>
  <button mat-button color="warn" type="submit">Search</button>
</mat-action-row>
</form>
</mat-card>
<mat-card *ngIf="recipe.Ingredients">
    <mat-card-header>
      <img src ="{{recipe.img}}" mat-card-avatar>
      <mat-card-title>{{recipe.Dish}}</mat-card-title>
      <mat-card-subtitle>{{recipe.Instructions}}</mat-card-subtitle>
    </mat-card-header>
        <ul *ngFor = "let ingredient of recipe.Ingredients">
        <li>{{ingredient}}</li>
        </ul>
        <br>
        <button mat-button color="warn" (click)="delete(recipe._id)">DELETE</button>
        <button mat-button color="warn" (click)="displayEdit()">Edit</button>
</mat-card>
<br>
<br>
<mat-card *ngIf="(bool%2)== 1" >
  <form #postForm="ngForm">

    <p>Dish: </p>
    <input matInput type="text" [(ngModel)]="recipe.Dish" name="Dish" ngModel required  #Dish="ngModel">
    <mat-error *ngIf="Dish.invalid">Please enter a post title.</mat-error>

  <br>
  <br>

    <p>Instructions: </p>
    <textarea matInput type="text" [(ngModel)]="recipe.Instructions" name="Instructions" ngModel required #Ingredients="ngModel"></textarea>
    <mat-error *ngIf="Ingredients.invalid">Please enter comment</mat-error>

  <br>
  <br>

  <p>Add Img URL: </p>
  <textarea matInput type="text" [(ngModel)]="recipe.img" name="img" ngModel required #img="ngModel">
  </textarea> 
  <br>
  <br>
  <mat-list>
      <mat-list-item>Ingredient 1</mat-list-item>
      <textarea matInput type="text" name="One" [(ngModel)]="recipe.Ingredients[0]" ngModel required #One="ngModel"></textarea>
      <mat-divider></mat-divider>
      <mat-list-item>Ingredient 2</mat-list-item>
      <textarea matInput type="text" name="Two"[(ngModel)]="recipe.Ingredients[1]"  ngModel required #Two="ngModel"></textarea>
      <mat-divider></mat-divider>
      <mat-list-item>Ingredient 3</mat-list-item>
      <textarea matInput type="text" name="Three" [(ngModel)]="recipe.Ingredients[2]" ngModel required #Three="ngModel"></textarea>
      <mat-divider></mat-divider>
      <mat-list-item>Ingredient 4</mat-list-item>
      <textarea matInput type="text" name="Four" [(ngModel)]="recipe.Ingredients[3]" ngModel required #Four="ngModel"></textarea>
    </mat-list>
  <br>
  <br>
  <button mat-raised-button (click)=(updatePost(postForm)) align ="center">Edit Post</button>
  
</form>
</mat-card>
