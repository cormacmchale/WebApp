
<form (submit)="search(searchWord)" #searchWord="ngForm">
  <p>Search: </p>
  <input matInput type="text" name="dish" ngModel required  #dish="ngModel">
  <mat-error *ngIf="dish.invalid">Please enter a post title.</mat-error>
<mat-action-row>
  <button mat-button color="warn" type="submit">Search</button>
</mat-action-row>
</form>
<p>{{databaseInfo.Dish}}</p>
<p>{{databaseInfo.Ingredients}}</p>
<p><img src = "{{databaseInfo.img}}"></p>
<button mat-button color="warn" (click)="delete(databaseInfo._id)">DELETE</button>
<button mat-button color="warn" (click)="displayEdit()">Edit</button>

<br>
<br>

<mat-card *ngIf="(bool%2)== 1" >
  <form #postForm="ngForm">

    <p>Dish: </p>
    <input matInput type="text" [(ngModel)]="databaseInfo.Dish" name="Dish" ngModel required  #Dish="ngModel">
    <mat-error *ngIf="Dish.invalid">Please enter a post title.</mat-error>

  <br>
  <br>

    <p>Ingredients: </p>
    <textarea matInput type="text" [(ngModel)]="databaseInfo.Ingredients" name="Ingredients" ngModel required #Ingredients="ngModel"></textarea>
    <mat-error *ngIf="Ingredients.invalid">Please enter comment</mat-error>

  <br>
  <br>

  <p>Add Img URL: </p>
  <textarea matInput type="text" [(ngModel)]="databaseInfo.img" name="img" ngModel required #img="ngModel">
  </textarea> 
  <br>
  <br>
  <button mat-raised-button (click)=(updatePost(postForm)) align ="center">Edit Post</button>

</form>
</mat-card>
