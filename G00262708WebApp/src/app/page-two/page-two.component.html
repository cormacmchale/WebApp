<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">

      <p>Dish: </p>
      <input matInput type="text" name="title" ngModel required  #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>

    <br>
    <br>

      <p>Ingredients: </p>
      <textarea matInput type="text" name="comment" ngModel required #comment="ngModel"></textarea>
      <mat-error *ngIf="comment.invalid">Please enter comment</mat-error>
 
    <br>
    <br>

    <p>Add Img URL: </p>
    <textarea matInput type="text" name="img" ngModel required #img="ngModel">
    </textarea> 
    <br>
    <br>
    <button mat-raised-button type="submit" align ="center">Save Post</button>

  </form>
</mat-card>
